# Prometheus Configuration for RAG API Metrics
global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'rag-api'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Scrape the RAG API metrics endpoint
  - job_name: 'rag-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Use host.docker.internal to access host from Docker
        labels:
          service: 'rag-api'
          component: 'api-server'
    
    # Optional: Add basic auth if needed
    # basic_auth:
    #   username: 'user'
    #   password: 'pass'

  # Optional: Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

